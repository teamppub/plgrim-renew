    <script>
      var DETAIL = (function () {
        return {
          init: function () {
            this.workDetail();
          },
          element: {
          },
          event: function () {
            console.log( "event" );
          },
          workDetail: function(){
            var dataURL = "../../html/json/detail.json";
            $.ajax ({
              type : 'get',
              url: dataURL,
              datatype : 'json',
              success : function(data){ 
                var number =  localStorage.getItem('pageId')-1;
                if( number == undefined  || number == -1 ){
                  number = 0;
                  DETAIL.detailView(data, number);
                }else{
                  DETAIL.detailView(data, number);
                }
              },
              error : function(err){
                console.log('err : ',err)
              }
            })
          },
          detailView: function(data, number){
            var str = "";
            /* 상단 비주얼 영역*/
            str += '<div class="detail-visual">',
            str += '<img src="'+ data.detailList[number].itemImgSrc+'" alt="'+data.detailList[number].itemImgArt+'">',
            str += '<div class="title-wrap">',
            str += '<h3 class="title-type">'+data.detailList[number].itemTitle+'</h3>',
            str += '</div>',
            str += ' <div class="info">',
            str += '<dl>',
            str += '<dt>CLIENT</dt>',
            str += '<dd>',
            str += data.detailList[number].itemClent,
            str += '</dd>',
            str += '</dl>',
            str += '<dl>',
            str += '<dt>SERVICE</dt>',
            str += '<dd>',
            str += data.detailList[number].itemService,
            str += '</dd>',
            str += '</dl>',
            str += '<dl>',
            str += '<dt>DATE</dt>',
            str += '<dd>',
            str += data.detailList[number].itemDate,
            str += '</dd>',
            str += '</dl>',
            str += '<dl>',
            str += '<dt>URL</dt>',
            str += '<dd>',
            str += '<a href="'+data.detailList[number].itemUrl+'" target="_blank">'+data.detailList[number].itemUrl+'</a>',
            str += '</dd>',
            str += '</dl>',
            str += '</div>',
            str += '</div>',
            str += '<div class="detail-info">',
            str += '<h4>OVERVIEW</h4>',
            str += '<div class="text">'+data.detailList[number].itemOverview+'</div>',
            str += '</div>'
            str += '</div>'
            str += '<div class="detail-img">'
            str += '<img src="'+data.detailList[number].itemDetailImg+'" alt="상세 정보 이미지">'
            str += '</div>'
            $( ".work-detail-wrap" ).append( str );
          }
        };
      })();

      $(document).ready(function () {
        DETAIL.init();
      });

    </script>
